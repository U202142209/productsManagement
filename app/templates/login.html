<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
<form method="post" action="/api/login/">
<h1></h1>
    {% csrf_token %}
    <label>用户名:
        <input type="text" name="user" placeholder="用户名">
    </label>
    <label>密码:
        <input type="password" name="user" placeholder="密码">
    </label>
    <label>
        <input type="submit" value="登录">
    </label>



</form>
</body>
</html>
